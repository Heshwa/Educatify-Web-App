<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="main-div">
        <div id="title-div">
            <a id="home">
                <img id="logo" src="images/logo.png" alt="Logo">
            </a>
            <div id="input-div">
                <input type="text" id="input-text" placeholder="Search">
                <button id="searchbtn" class="btn btn-sm btn-light">Search</button>
            </div>
            <div id="acc-div">
                <button id="sign-in" class="btn btn-outline-dark ">Sign In</button>
            </div>
        </div>
        <div id="navdiv">
            <img class="box home" src="images/Home.png" alt="Home">
            <img class="box fav" src="images/Fav.png" alt="Favorite">
            <img class="box subs" src="images/Subs.png" alt="Subs">
        </div>
    </div>
    <div id="upload-div">
        <a id="upload-btn"><img id="upl-img" src="images/Upload.png" alt="Upload-img"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
</body>

</html>
